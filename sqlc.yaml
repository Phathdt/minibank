version: '1'
packages:
  - name: 'postgresql'
    path: './db/postgresql/'
    queries:
      - './auth/query/'
    schema: './db/migrations'
    engine: 'postgresql'
    emit_json_tags: true
    emit_db_tags: false
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: true
